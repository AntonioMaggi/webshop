<form (ngSubmit)="addProduct()">
  <div>
    <label>Name:</label>
    <input [(ngModel)]="product.name" name="name" required />
  </div>
  <div>
    <label>Description:</label>
    <input [(ngModel)]="product.description" name="description" required />
  </div>
  <div>
    <label>Price:</label>
    <input [(ngModel)]="product.price" name="price" type="number" required />
  </div>
  <div>
    <label>Image:</label>
    <input type="file" (change)="onFileSelected($event)" />
    <label for="category">Category:</label>
    <select [(ngModel)]="product.category_id" name="category_id" required>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button type="submit">Add Product</button>
</form>
